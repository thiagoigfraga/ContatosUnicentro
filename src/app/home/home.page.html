<ion-header [translucent]="true">

    <ion-title>
      Contatos Unicentro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contato of contatos">

    </ion-item>
    </ion-list>
</ion-content>
